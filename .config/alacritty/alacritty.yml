#Alacritty:

env:
  TERM: alacritty

window:
  opacity: 0.9
  padding:
    x: 25
    y: 25

    dynamic_padding:  true
    decoration: none

font:
  normal:
    family:  Monospace

  bold:
    family:  Monospace

  italic:
    family:  Monospace

  bold_italic:
    family:  Monospace

  size: 12
  

colors:
  primary:
    background: '0x002b36'
    foreground: '0xFFFFFF'
  cursor:
    text: '0x002b36'
    cursor: '0xfdf6e3'
  normal:
    black: '0x073642'
    red: '0xdc322f'
    green: '0x859900'
    yellow: '0xffa500'
    blue: '0x268bd2'
    magenta: '0xd33682'
    cyan: '0x2aa198'
    white: '0xeeeeec'

#Bright colors
    bright:
    black:   '0x4a4a4a'
    red:     '0xf07178'
    green:   '0xc3e88d'
    yellow:  '0xffcb6b'
    blue:    '0x82aaff'
    magenta: '0xc792ea'
    cyan:    '0x89ddff'
    white:   '0xffffff'
    
command:
   text: '0xffa500'
   
indexed_colors:
   - { index: 16, color: '0xf78c6c' }
   - { index: 17, color: '0xff5370' }
   - { index: 18, color: '0x303030' }
   - { index: 19, color: '0x353535' }
   - { index: 20, color: '0xb2ccd6' }
   - { index: 21, color: '0xeeffff' }

live_config_reload: true
                 
key_bindings:

  - { key: Key0, mods: Control, action: ResetFontSize }

  - { key: Equals, mods: Control, action: IncreaseFontSize }

  - { key: Minus, mods: Control, action: DecreaseFontSize }